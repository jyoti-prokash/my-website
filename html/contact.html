<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css/style.css">
    <title>Home</title>
</head>
<body>
    <header>
            <h1>Please Fill The Form</h1>
    </header>
    <main>  
        <form>
                <label for="name"> Your Name:
                    <input type="text" id="name" placeholder="Name">
                </label>
                <label for="email"> Your Email:
                    <input type="email" id="email" placeholder="Email">
                </label>
                <label for="phone"> Your Phon:
                    <input type="text" id="phone" placeholder="Phone">
                </label>

                <fieldset>
                    <legend>Your Religion</legend>
                        <label for="Islam">
                            <input type="radio" name="religion" id="Islam">Islam
                        </label>
                        <label for="Hindu">
                            <input type="radio" name="religion" id="hindu">Hindu
                        </label>
                        <label for="buddhist">
                            <input type="radio" name="religion" id="buddhist">Buddhist
                        </label>
                </fieldset>

                <fieldset>
                    <legend>Your Skill</legend>
                    <label for="html">
                        <input type="checkbox" name="Skill" id="html">HTML
                    </label>
                    <label for="CSS">
                        <input type="checkbox" name="Skill" id="CSS">CSS
                    </label>
                    <label for="Java Script">
                        <input type="checkbox" name="Skill" id="Java Script">Java Script
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Massage</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
        </form>
        </section>
    </main>
    <footer>    
            <p>
                <small> 2024. &copy;jyoti| all rights reserved |</small>
            </p>
    </footer>
</body>
</html>
